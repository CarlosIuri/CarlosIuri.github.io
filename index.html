<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <section class="user-conteiner">
                <div class="photo">
                    <img src="" alt="Random People" class="profile-img">
                </div>
                <div class="personal-info">
                    <h1 data-firstName>carlos</h2>
                    <h2 data-lastName>iuri</h2>
                <div class="birthday-info">
                    <img src="img/birthday-cake.png" class="icon" alt="AniversÃ¡rio">

                    <p data-dob>24/12/1992</p>
                </div>
                </div>

            <div class="adress">
                <div class="street-info">
                    <img src="img/location.png" class="icon" alt="Rua">
                    <p data-street></p><p data-number></p>
                </div>
               
                <div class="state-info">
                    <img src="img/building.png" class="icon" alt="Estado">
                    <p data-city></p> /
                    <p data-state></p> 
                </div>
               
                <div class="postal-info">
                    <img src="img/mail-box.png" class="icon" alt="CEP">
                    <p data-postal></p> 
                </div>
            </div>

            <div class="contact">
                <div class="phone-info">
                <img src="img/phone.png" class="icon" alt="CEP">
                <p data-phone></p>
            </div>
            <div class="smartphone-info">
                <img src="img/smartphone.png" class="icon" alt="CEP">
                <p data-cell></p>
            </div>
            </div>
            <div class="btns">
                <button class="btnGender btnMale" value="male" data-gender="male">Homem</button>
                <button class="btnGender btnFemale" value="female" data-gender="female">Mulher</button>
            </div>
        </section>

        <footer class="footer">
            <p>Desenvolvido por Carlos Iuri da Silva Caetano</p>

        </footer>
